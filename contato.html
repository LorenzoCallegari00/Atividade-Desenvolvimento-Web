    <!-- ======= Seção de Contato ======= -->
    <main>
        <section id="contato">
            <h1>Entre em Contato</h1>
            <p>Preencha o formulário abaixo para me enviar uma mensagem:</p>

            <!-- ======= Criação do formulário para contato ======= -->
            <form id="formularioContato" action="#">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome:">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Insira seu E-mail:">

                <label for="mensagem">Deixe sua mensagem:</label>
                <textarea name="mensagem" id="mensagem" rows="5" placeholder="Digite Sua Mensagem:"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
